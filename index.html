<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper 'N' Scissors</title>
        <link rel="stylesheet" href="./styles/style.css">

        <body>
            <span class="playrounds">Play 5 rounds against a computer...</span>
            <h1 class="head">Rock, paper 'n' scissors!</h1>
            <span class="roundy"></span>
            <span class="clickhere">Click on any button to start.</span>
            <div class="displayImages">
            <div class="playerChoice">
                <img class ="rockI" src="./images/rock.png"></img>
                <img class ="paperI" src="./images/paper.png"></img>
                <img class ="scissorsI" src="./images/scsissors.png"></img>
                </div>
                <span class="kontra">VS</span>
                <div class="computerChoice">
                    <img class ="rockII" src="./images/rock.png"></img>
                    <img class ="paperII" src="./images/paper.png"></img>
                    <img class ="scissorsII" src="./images/scsissors.png"></img>
              </div>
            </div>
    <div class="choices">
      <div class="buttons">
          <div class="tekst">
        <button class="rock">Rock</button>
        <span class="playerScore">Player:</span>
    </div>
    <div class="tekst">
        <button class="paper">Paper</button>
        <span class="winnerScore">Winner</span>
        <span class="winnerDisplay"></span>
        <button class="reset">Play again!</button>
    </div>
    <div class="tekst">
        <button class="scissors">Scissors</button>
        <span class="computerScore">Computer:</span>
    </div>
      </div>
    </div>

    



            <script src="./scripts/script.js"></script>
        </body>
    </head>
</html>
